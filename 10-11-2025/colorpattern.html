<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color pattern</title>
    <link rel="stylesheet" href="colorpattern.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <img src="logo.jpg" alt="logo">&nbsp;&nbsp;
                <h3>Abstract</h3>
            </div>
            <nav>
                <span>Home</span>&nbsp;&nbsp;
                <span>About</span>&nbsp;&nbsp;
                <span>Menu</span>&nbsp;&nbsp;
                <span>Contact</span>
            </nav>
            <div class="actions">
                <span>Login</span> ||
                <button class="btn">Sign Up</button>
            </div>
        </header>
        <h1>Welcome to My Page</h1>

        <div class="content-wrapper">
            <main class="main-content">
                <article>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                    </ul>
                </article>
            </main>
            <aside class="sidebar">
                <div class="sidebar-widget">
                    <p>Mathematical symbols:</p>
                    <p>&alpha; &beta; &gamma; &delta; &epsilon;</p>
                    <p>&times; &divide; &plusmn; &deg; &radic;</p>

                    <p>Arrows for navigation: &larr; &uarr; &rarr; &darr;</p>
                </div>
            </aside>
        </div>
    </div>

</body>

</html>
